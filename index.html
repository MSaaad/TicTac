<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <table>
        <h1>Tic Tac Toe</h1>
        <tr>
          <td class="grids" id="0"></td>
          <td class="grids" id="1"></td>
          <td class="grids" id="2"></td>
        </tr>
        <tr>
          <td class="grids" id="3"></td>
          <td class="grids" id="4"></td>
          <td class="grids" id="5"></td>
        </tr>
        <tr>
          <td class="grids" id="6"></td>
          <td class="grids" id="7"></td>
          <td class="grids" id="8"></td>
        </tr>
      </table>

      <div class="endgame">
        <div class="text"></div>
      </div>
      <button onClick="startGame()" class="btn">Restart</button>
      <div id="easyMode" value="Easy"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
