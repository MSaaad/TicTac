<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe - game</title>
  </head>
  <body>
    <div class="square">
      <div class="square-wrapper">
        <div class="square-box">
          <div class="square-box-inner">
            <div id="container">
              <h1>Tic Tac Toe</h1>
              <div class="q" id="q0"></div>
              <div class="q" id="q1"></div>
              <div class="q" id="q2"></div>
              <div class="q" id="q3"></div>
              <div class="q" id="q4"></div>
              <div class="q" id="q5"></div>
              <div class="q" id="q6"></div>
              <div class="q" id="q7"></div>
              <div class="q" id="q8"></div>
            </div>
            <div>
              <button onclick="restart()" class="btn">Restart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
